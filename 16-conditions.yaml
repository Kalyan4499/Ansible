- name: install nginx
  hosts: web
  become: yes
  tasks:
  - name: install nginx if RHEL
    ansible.builtin.package:
      name: nginx
      state: installed
    when: ansible_os_family == "RedHat"

  - name: install nginx if ubuntu
    ansible.builtin.package:
      name: nginx
      state: installed
    when: ansible_os_family == "Debian"